<body>
  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Custom Element</title>
</head>
  <body>
    <div id="wrapper">
      <div class="container">
        <form action="" class="form">
          <div class="text-field">
            <label class="input__label" for="name">Enter your Name</label>
            <input class="input" type="text" name="name" id="name" placeholder="Login">
          </div>
          <div class="text-field">
            <label class="input__label" for="userName">Enter your User Name</label>
            <input class="input" type="text" name="userName" id="userName" placeholder="User Name">
          </div>
          <div class="text-field">
            <label class="input__label" for="email">Enter your Email</label>
            <input class="input" type="email" name="email" id="email" placeholder="Email">
          </div>
          <div class="text-field">
            <label class="input__label" for="tel">Enter your Phone</label>
            <input class="input" type="tel" name="tel" id="tel" placeholder="Phone Number">
          </div>
          <div class="text-field">
            <label class="input__label" for="url">Enter your Web Site</label>
            <input class="input" type="text" name="url" id="url" placeholder="Web Site">
          </div>
          <button class="btn" type="submit">Create new user</button>
        </form>
          <ul class="cards hidden-if-empty"></ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
